name: Secrets test

on:
  push:
    branches:
      - "master"
  pull_request:
    types:
      - "opened"
      - "reopened"
      - "synchronize"
  workflow_dispatch:

jobs:
  secrets-test:
    runs-on: ubuntu-latest
    steps:
      - name: Test use secrets
        run: echo secrets DB_PASSWORD is ${{secrets.DB_PASSWORD}}
